<!DOCTYPE html>
<html>
<head>
	<title>Кнопки оплати</title>
	<style>
		body {

  background-blend-mode: hue;

  padding: 0;
  color: #ffffff;
zoom: 2;
}

/* Стилі для мобільних телефонів */
@media screen and (max-width: 480px) {
  body {
    display: flex;
    flex-direction: column;
  }
  label {
    flex-basis: 100%;
  }
}
		
		h1 {
			flex-basis: 100%;
			text-align: center;
		}

		p {
			flex-basis: 100%;
			text-align: center;
			font-size: 24px;
			margin-bottom: 40px;
		}

		label {
			flex-basis: calc(33.33% - 20px);
			margin: 10px;
			text-align: center;
			font-size: 20px;
		}

		#payment-method {
			font-size: 20px;
			font-weight: bold;
			color: rgb(255, 255, 255);
		}
/* Стилі для елемента <body> */
	body {  background: url("https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d4c206106908271.5f9a9c3771ad7.jpg") no-repeat center center fixed;
	background-blend-mode: hue;
  background-color: #db287f;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  color: #ffffff;
}

/* Стилі для <input> */
input {
  border: 1px solid #ff0088;
  border-radius: 5px;
  color: #cd0749;
  font-size: 20px;
  padding: 10px;
}

/* Стилі для фону */
body:before {
  content: "";

  background-size: 300px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.2;
  z-index: -1;
}
.animated:hover {
  font: 100 1em sans-serif;
  animation: myAnimation 3s ease 1s 3 alternate forwards;
}

@keyframes myAnimation {
  80% {
    flex-basis: 100%;
			text-align: center;
			font-size: 24px;
			margin-bottom: 40px;
  }
  100% {
    font: 900 2em san-serif;
  }
}

	</style>
</head>
<body>
	<p class="animated">ЗАМОВЛЕННЯ</p>
	<form autocomplete="off">
		<input type="reset" value="Reset"><br><br>
	<label>

	</label>
	<label>
		<input type="checkbox" name="payment-method" value="решта з">Решта з
	</label>
	<label>
		<input type="text" name="payment-method" placeholder="РЕШТА З" value="">
	</label><br>
	<label>
		<input type="checkbox" name="payment-method" value="без приб">Без приборів
	</label>
	<label>
		<input type="checkbox" name="payment-method" value="приб на">Прибори на
	</label><label>

	</label><br>
	<label>

	</label><br>
	<label>
		<input type="checkbox" name="payment-method" value="таксі">Таксі
	</label>
	<label>
		<input type="checkbox" name="payment-method" value=" ">Без Таксі
	</label><label>

	</label><br>

		<input type="checkbox" name="payment-method" value="КОМЕНТ">Коментар
	</label>

	</label>
	<p onclick="copyPaymentMethod()">  <span id="payment-method">---</span>.</p>
	
</form>


	<script>
		// Функція для зміни тексту в блоку span при зміні стану чекбоксів та значення текстового поля
		function updatePaymentMethod() {
		  var selectedMethods = [];
		  var inputVal = document.querySelector('input[name="payment-method"]').value.trim();
		  if (inputVal) {
			selectedMethods.push(inputVal);
		  }
		  document.querySelectorAll('input[name="payment-method"]:checked').forEach(function(checked) {
			selectedMethods.push(checked.value);
		  });
		  if (selectedMethods.length > 0) {
			document.getElementById('payment-method').innerHTML = selectedMethods.join(', ');
		  } else {
			document.getElementById('payment-method').innerHTML = '---';
		  }
		}
	  
		// Додавання обробників подій для чекбоксів і текстового поля
		document.querySelectorAll('input[name="payment-method"]').forEach(function(checkbox) {
		  checkbox.addEventListener('change', updatePaymentMethod);
		});
		document.querySelector('input[name="payment-method"]').addEventListener('input', updatePaymentMethod);

		 // Функція для зміни тексту в блоку span при зміні стану чекбоксів та значення текстового поля
		 function updatePaymentMethod() {
    var selectedMethods = [];
    var inputVal = document.querySelector('input[name="payment-method"]').value.trim();
    if (inputVal) {
      selectedMethods.push(inputVal);
    }
    document.querySelectorAll('input[name="payment-method"]:checked').forEach(function(checked) {
      selectedMethods.push(checked.value);
    });
    if (selectedMethods.length > 0) {
      document.getElementById('payment-method').innerHTML = selectedMethods.join(', ');
    } else {
      document.getElementById('payment-method').innerHTML = '---';
    }
  }

  // Додавання обробників подій для чекбоксів і текстового поля
  document.querySelectorAll('input[name="payment-method"]').forEach(function(checkbox) {
    checkbox.addEventListener('change', updatePaymentMethod);
  });
  document.querySelector('input[name="payment-method"]').addEventListener('input', updatePaymentMethod);

  // Функція для копіювання вмісту елемента з ідентифікатором "payment-method"
  function copyPaymentMethod() {
    var paymentMethod = document.getElementById('payment-method').innerText;
    var tempInput = document.createElement("input");
    tempInput.style = "position: absolute; left: -1000px; top: -1000px";
    tempInput.value = paymentMethod;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    
  }

	  </script>  
</body>
</html>
